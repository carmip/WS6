<ion-view view-title="Einheitenumrechner">

  <ion-content class="padding">

    <div class="list card">
      <label class="item item-input">
        <span class="input-label" id="eingabe">Eingabe</span>
        <input type="number" ng-model="model.eingabe">
      </label>
    </div>

    <div class="list card">

      <label class="item item-input item-select">
        <div class="input-label">
          Von
        </div>
        <select id="from">
          <option>Meter</option>
          <option selected>Kilometer</option>
          <option>Centimeter</option>
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Zu
        </div>
        <select id="to">
          <option>Inch</option>
          <option>Foot</option>
          <option selected>Mile</option>
        </select>
      </label>

    </div>

    <div>
      <button class="button button-calm button-block" ng-click="berechnen()">
        Berechnen
      </button>
    </div>

    <div class="list card">
      <label class="item item-output">
        <span class="output-label" id="ausgabe">Ausgabe</span>
        <input type="number" ng-model="model.ausgabe" readonly>
      </label>
    </div>

  </ion-content>
</ion-view>
